[tool.poetry]
name = "fi-parliament-tools"
version = "0.0.0-alpha"
description = "Finnish Parliament Data Tools"
authors = ["Anja Virkkunen <anja.virkkunen@aalto.fi>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/aalto-speech/fi-parliament-tools"
repository = "https://github.com/aalto-speech/fi-parliament-tools"
keywords = ["aalto", "Finnish", "parliament", "eduskunta"]

[tool.poetry.urls]
Changelog = "https://github.com/aalto-speech/fi-parliament-tools/releases"

[tool.poetry.dependencies]
python = "^3.8"
click = "^7.0"
lxml = "^4.6.2"
alive-progress = "^1.6.2"
requests = "^2.25.1"
pandas = "^1.2.3"
aalto-asr-preprocessor = "^2021.3.10"
toml = "^0.10.2"
fasttext = "^0.9.2"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
coverage = {extras = ["toml"], version = "^5.4"}
darglint = "^1.5.8"
flake8 = "^3.8.4"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^21.3.2"
flake8-docstrings = "^1.5.0"
flake8-rst-docstrings = "^0.0.14"
mypy = "^0.812"
pep8-naming = "^0.11.1"
pre-commit = "^2.11.1"
pre-commit-hooks = "^3.4.0"
Pygments = "^2.7.4"
pytest = "^6.2.2"
pytest-mock = "^3.5.1"
reorder-python-imports = "^2.3.6"
safety = "^1.10.3"
sphinx = "^3.5.3"
sphinx-autobuild = "^2021.3.14"
sphinx-click = "^2.5.0"
sphinx-rtd-theme = "^0.5.1"
typeguard = "^2.10.0"
xdoctest = {extras = ["colors"], version = "^0.15.3"}

[tool.poetry.scripts]
fi-parliament-tools = "fi_parliament_tools.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["fi_parliament_tools"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = [
    "tests",
]
